<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MiniVue-Demo</title>
</head>
</html>
<body>
   <div id="app" test="1">
        <p>姓名：{{obj.a.msg}}</p>
        <p>年龄：{{age}}</p>
        <button @click="increase">年龄+1</button>
        <input v-model="age" :name="name">
        <button @click="sayHi">sayHi</button>
    </div>
</body>
<script>
    const vm = new MiniVue({
        el: '#app',
        data: {
            age: 18,
            name: '小明',
            obj: {
                a: {
                    msg: 'abc'
                }
            }
        },
        methods: {
            increase(a, b, c) {
                console.log(this)
            },
            sayHi() {
                console.log(this)
            }
        },
        watch: {
            age() {
                this.increase(1, 2, 3)
                this.sayHi()
                console.log('年龄变成了' + this.age)
            }
        }
    })
</script>
